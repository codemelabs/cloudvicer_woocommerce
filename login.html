<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/toast.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "codeme-red": "#e31e24",
              "codeme-green": "#00a651",
              "codeme-dark": "#1a1a1a",
              "codeme-gray": "#f5f5f5",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .input-focus:focus {
        outline: none;
        border-color: rgb(227, 30, 36);
        box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
      }

      .btn-hover:hover {
        background-color: rgb(200, 25, 30);
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(227, 30, 36, 0.3);
      }

      .btn-hover:active {
        transform: translateY(0);
      }

      .card-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e5e7eb;
      }

      .divider span {
        padding: 0 1rem;
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .image-side {
        background:
         /* linear-gradient(rgb(0 0 0 / 59%), rgb(51 50 50 / 67%)), */ url(assets/img/login/login-side.jpg);
        background-size: cover;
        background-position: center;
      }

      @media (max-width: 768px) {
        .image-side {
          display: none;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex bg-white">
    <div class="image-side w-1/2 hidden md:block relative">
      <!-- <div class="absolute inset-0 bg-gradient-to-br from-red-900/40 to-red-600/40"></div> -->
      <div
        class="absolute inset-0 flex flex-col justify-center items-center text-white p-12"
      >
        <!-- <h1 class="text-5xl font-bold mb-4 ">Fresh Groceries</h1> -->
        <!-- <p class="text-xl text-center">Delivered to your doorstep</p> -->
        <!-- <div class="mt-8 text-center">
          <p class="text-lg opacity-90">ðŸ›’ Fresh Produce â€¢ ðŸ¥– Bakery â€¢ ðŸ¥› Dairy</p>
        </div> -->
      </div>
    </div>

    <!-- Login Form Side -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
            Welcome Back
          </h2>
          <p class="text-gray-500 text-sm md:text-base">
            Sign in to your account
          </p>
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base"
              required
            />
          </div>

          <div
            class="flex flex-col sm:flex-row sm:items-center sm:justify-between text-sm gap-3"
          >
            <label class="flex items-center">
              <input type="checkbox" class="mr-2 rounded" />
              <span class="text-gray-600">Remember me</span>
            </label>
            <!-- <a href="#" class="font-medium" style="color: rgb(227, 30, 36)">
              Forgot password?
            </a> -->
          </div>

          <button
            type="submit"
            class="w-full text-white py-3.5 rounded-lg font-semibold btn-hover transition-all duration-200 text-base"
            style="background-color: rgb(227, 30, 36)"
          >
            Sign In
          </button>
        </form>

        <div class="divider">
          <span>Register with Google</span>
        </div>

        <div class="flex justify-center">
          <div
            id="g_id_onload"
            data-client_id="6804496246-kio0bhffh0sv0jkkjpmd78fgm3abmtl5.apps.googleusercontent.com"
            data-callback="handleGoogleLogin"
            data-ux_mode="popup"
            data-auto_prompt="false"
          ></div>

          <div class="g_id_signin"></div>
        </div>

      </div>
    </div>
    <script type="module" src="assets/js/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/toast.js"></script>
  </body>
</html>
