<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .input-focus:focus {
        outline: none;
        border-color: rgb(227, 30, 36);
        box-shadow: 0 0 0 3px rgba(227, 30, 36, 0.1);
      }

      .btn-hover:hover {
        background-color: rgb(200, 25, 30);
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(227, 30, 36, 0.3);
      }

      .btn-hover:active {
        transform: translateY(0);
      }

      .card-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
      }

      .image-side {
        background: 
        /* linear-gradient(
            rgba(227, 30, 36, 0.1),
            rgba(227, 30, 36, 0.2)
          ), */ url(assets/img/login/login-side.jpg);
        background-size: cover;
        background-position: center;
      }
      .iti{
        width: 100%;
      }

      @media (max-width: 768px) {
        .image-side {
          display: none;
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex bg-white">
    <!-- Image Side - Hidden on mobile -->
    <div class="image-side w-1/2 hidden md:block relative"></div>

    <!-- Register Form Side -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
      <div class="w-full max-w-md">
        <div class="text-center mb-8">
          <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
            Complete Registration
          </h2>
          <p class="text-gray-500 text-sm md:text-base">
            Fill in your details to get started
          </p>
        </div>

        <form id="registerForm" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <input
              type="email"
              id="email"
              readonly
              class="w-full p-3.5 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 text-base cursor-not-allowed"
            />
          </div>

          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Full Name
            </label>
            <input
              type="text"
              id="name"
              placeholder="Medusha JS"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base"
              required
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Phone Number
            </label>
            <input
              type="tel"
              id="phone"
              placeholder="+1 (555) 000-0000"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base"
              required
            />
           
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base"
              required
            />
          </div>

          <div>
            <label
              for="address"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Address
            </label>
            <textarea
              id="address"
              placeholder="123 Main St, City, State, ZIP"
              rows="3"
              class="w-full p-3.5 border border-gray-300 rounded-lg input-focus transition-all duration-200 text-base resize-none"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full text-white py-3.5 rounded-lg font-semibold btn-hover transition-all duration-200 text-base mt-6"
            style="background-color: rgb(227, 30, 36)"
          >
            Create Account
          </button>
        </form>

        <!-- <p class="text-center text-gray-600 text-sm mt-8">
          Already have an account?
          <a href="#" class="font-semibold" style="color: rgb(227, 30, 36)">
            Sign in
          </a>
        </p> -->
      </div>
    </div>

    <script type="module" src="assets/js/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </body>
</html>
